<div class="task-item">
    <h3>{{ task.title }}</h3>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <p><strong>Deadline:</strong> {{ task.deadline }}</p>
    <a [routerLink]="['/task', task.id]">View Details</a>
    <button (click) = "markAsCompleted()"> Mark as completed</button>
</div>
