<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <article class="main_data">
        <div class="photo">
          <img
            src="https://static.cdninstagram.com/images/instagram/xig/homepage/screenshots/screenshot3.png"
            alt="Instagram screenshot"
            class="screenshots"
          />
        </div>

        <div class="sigh_form">
          <div class="insta">
            <i class="instagram"></i>

            <form action="" class="log_in">
              <div class="user_data">
                <div class="cell">
                  <input
                    type="text"
                    class="login"
                    placeholder="Phone number, username, or email"
                  />
                </div>
                <div class="cell">
                  <input
                    type="password"
                    class="password"
                    placeholder="Password"
                  />
                </div>

                <button class="login_button">
                  <div class="login_button">Log in</div>
                </button>

                <div class="or_line">
                  <div class="or"></div>
                  OR
                  <div class="or"></div>
                </div>
                <div class="facebook">
                  <div class="facebook_logo">
                    <img
                      src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png"
                      alt=""
                    />
                  </div>
                  <a
                    href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATD-UuI_d_D62--8p3fzSl0D4j_tMC1Nt1J0ry7RAKjnjZEfKOAjxtCYavwrjZkjjPyxWLAu_0Ix-V9GqGCxPY-msGXSpjN7R8FqSzy6Q6s5YBDt09en43qYkum4WtTYbLtybegcjDvf0YLP_lohETYwdBN8niCFqfkGGHUQyADXfhvnLdKxZScs_4iNcSpN6Op57bCJ61gx5hHERyH5nn5kDWEMdQsCkwj1YIlzwi_DqVhCKO1WQV1VkO-tIVhmeI0w"
                    class="login_with_facebook"
                    >Log in with facebook</a
                  >
                </div>
              </div>

              <div class="forgot_password">
                <a
                  href="https://www.instagram.com/accounts/password/reset/"
                  class="forgot_password"
                  >Forgot password?</a
                >
              </div>
            </form>
          </div>
          <div class="dont_have_an_acc">
            <p class="dont_have_an_acc">
              Don't have an account?
              <span class="sigh_up"
                ><a
                  href="https://www.instagram.com/accounts/emailsignup/"
                  class="sigh_up"
                  >Sign up</a
                ></span
              >
            </p>
          </div>
          <div class="get_the_app">
            <span>Get the app.</span>
            <div class="links">
              <a href="" class="google_play"
                ><img
                  src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png"
                  alt=""
                  class="google_play"
              /></a>
              <a href="" class="microsoft"
                ><img
                  src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png"
                  alt=""
                  class="microsoft"
              /></a>
            </div>
          </div>
        </div>
      </article>
    </div>
    <!--footer-->
    <div class="footer">
      <div class="footer_links">
        <a href="#" class="footer_link">Meta</a>
        <a href="#" class="footer_link">About</a>
        <a href="#" class="footer_link">Blog</a>
        <a href="#" class="footer_link">Jobs</a>
        <a href="#" class="footer_link">Help</a>
        <a href="#" class="footer_link">API</a>
        <a href="#" class="footer_link">Privacy</a>
        <a href="#" class="footer_link">Terms</a>
        <a href="#" class="footer_link">Top Accounts</a>
        <a href="#" class="footer_link">Locations</a>
        <a href="#" class="footer_link">Instagram Lite</a>
        <a href="#" class="footer_link">Threads</a>
        <a href="#" class="footer_link">Contact Uploading & Non-Users</a>
        <a href="#" class="footer_link">Digital Collectibles</a>
      </div>
      <div class="meta">
        <select name="languages" id="languages" class="languages">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
        <span>© 2025 Instagram from Meta</span>
      </div>
    </div>
  </body>
</html>
